<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="center">
      <h1>Iniciar Sesion</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Contrasenia</label>
        </div>
        <div class="pass">Olvidaste la contrasenia?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          no recuerdo? <a href="#">Iniciar Sesion</a>
        </div>
      </form>
    </div>

  </body>
</html>
